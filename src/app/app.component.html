<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <ul *ngIf="isAuthenticated">
    <li><a class="active" [routerLink]="['/home']">Home</a></li>
    <li *ngIf="userType == 'ROLE_MODERATOR' || userType == 'ROLE_ADMIN'"><a [routerLink]="['/addContact']">Add Contact</a></li>
    <li *ngIf="userType == 'ROLE_MODERATOR' || userType == 'ROLE_ADMIN'"><a [routerLink]="['/listContact']">List Contacts</a></li>
    <li class="dropdown right">
      <a href="javascript:void(0)" class="dropbtn">{{userName | async}}</a>
      <div class="dropdown-content">
        <a [routerLink]="['/viewProfile']">Profile</a>
        <a [routerLink]="['/resetPassword']">Reset Password</a>
        <a href="#" (click)="logout($event)">Logout</a>
      </div>
    </li>
  </ul>
  <div *ngIf="isAuthenticated" class="footer">
    <span class="footnote">All rights reserved Muneeb Mukhtar @2020</span>
    <!--Async oberervable pipe to show the time asyncronoulsy-->
    <app-asyncobervabletime></app-asyncobervabletime>
  </div>
</body>

</html>
