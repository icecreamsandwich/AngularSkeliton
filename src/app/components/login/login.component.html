<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Login</h2>

<form class="login_form" name="login_form" (ngSubmit)="loginContact()" method="post">
  <div class="imgcontainer">
    <img src="assets/img/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required [(ngModel)]="login.username">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="login.password"> 
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <label>
      <span class="psw"> <a [routerLink]="['/forgotPassword']" routerLinkActive="router-link-active" >Forgot password?</a></span>
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="button" class="registerbtn"><a [routerLink]="['/signup']" routerLinkActive="router-link-active" >Register</a></button>
    
  </div>
  <div>
    <label>Use username: muneeb.mukthar3, password: p@55w03d for admin access</label>
  </div>
</form>

</body>
</html>
