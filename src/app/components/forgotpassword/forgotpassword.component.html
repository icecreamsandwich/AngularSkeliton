<!DOCTYPE html>
<html>

<body>
    <h2>Forgot Password</h2>
    <form #forgotForm="ngForm" appIdentityRevealed name="form"
        (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" novalidate>
        <div class="submit-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="forgot.email"
                    #email="ngModel" />

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                </div>
            </div>
           
            <button [disabled]="forgotForm.invalid" type="submit" class="btn btn-success">Submit</button>
            <button (click)="forgotForm.resetForm({})" type="button" class="btn btn-default">Reset</button>
        </div>
    </form>
    
</body>

</html>
