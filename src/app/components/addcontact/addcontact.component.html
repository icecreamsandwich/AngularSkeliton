<!DOCTYPE html>
<html>
<body>
<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          required
          [(ngModel)]="contact.firstname"
          name="firstname"
        />
      </div>
  
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="contact.lastname"
          name="lastname"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="contact.email"
          name="email"
        />
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="contact.address"
          name="address"
        />
      </div>
  
      <div class="form-group">
          <label for="phone">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          required
          [(ngModel)]="contact.phone"
          name="phone"
        />
      </div>
  
  
      <button (click)="saveContact()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newContact()">Add New</button>
    </div>
  </div>

</body>
</html>
