<!DOCTYPE html>
<html>

<body>
  <form *ngIf="!submitted" name="form" (ngSubmit)="f.form.valid && saveContact()" #f="ngForm" novalidate>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">First Name</label>
          <input type="text" class="form-control" id="firstname" required minlength="4" maxlength="20" [(ngModel)]="contact.firstname"
            name="firstname"/>
        </div>
      </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" required minlength="4" [(ngModel)]="contact.lastname"
            name="lastname" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="contact.email" name="email" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" required [(ngModel)]="contact.address" name="address" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" required [(ngModel)]="contact.phone" name="phone" />
        </div>


        <button type="submit" class="btn btn-success">Submit</button><!-- (click)="saveContact()" -->
      </div>
  </form>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newContact()">Add New</button>
  </div>
</body>

</html>
