<!DOCTYPE html>
<html>

<body>
    <h2> Reset Password</h2>
    <div *ngIf="tokenVerified == wait" class="alert-danger">
        <h4>Wait ....</h4>
    </div>
    <div *ngIf="!tokenVerified" class="alert-danger">
        <h4>Invalid URL</h4>
    </div>
    <form #resetForm="ngForm" appIdentityRevealed *ngIf="tokenVerified" name="form"
        (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
        <div class="submit-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                    [(ngModel)]="reset.password" #password="ngModel" />

                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required
                    [(ngModel)]="reset.confirmpassword" #confirmpassword="ngModel" />

                <div *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)"
                    class="alert alert-danger">
                    <div *ngIf="confirmpassword.errors.required">
                        Confirm Password is required.
                    </div>
                </div>
            </div>
            <button [disabled]="resetForm.invalid" type="submit" class="btn btn-success">Submit</button>
            <button (click)="resetForm.resetForm({})" type="button" class="btn btn-default">Reset</button>
            <button type="button" class="btn btn-default">
                <a [routerLink]="['/login']" routerLinkActive="router-link-active">Back to login</a>
            </button>
        </div>
    </form>

</body>

</html>
